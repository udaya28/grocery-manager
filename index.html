<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- offline -->
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
    <!-- online -->
    <!-- Compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <link rel="stylesheet" href="master.css">
    <title>Grocery Manager</title>
</head>

<body>
    <div class="container-fluid" id="main">
        <nav class="nav-extended  light-blue darken-3 ">
            <div class="nav-wrapper">
                <ul class="right" id="navBar">
                    <li class="active"><a id="homeButton">Home</a></li>
                    <li><a id="dashBoardButton">Dash Board</a></li>
                    <li><a id="settingsButton">Settings</a></li>
                </ul>
            </div>
        </nav>



        <div class="container-fluid" id="home" style="display: block;">


            <div class="container add-product row rounded z-depth-5 ">
                <div class="heading">
                    Add product
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix "> shopping_cart</i>
                    <input type="text" id="product-name" class="autocomplete">
                    <label for="product-name" class="">Product Name</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix"> monetization_on</i>
                    <input type="number" id="amount">
                    <label for="amount">Amount per unit</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix"> loupe</i>
                    <input type="number" id="count">
                    <label for="count">Count per unit</label>
                </div>
                <!-- <div class="alert-invalid"></div> -->
                <button class="btn waves-effect waves-light right light-blue darken-3" type="submit" name="action"
                    id="addProduct">Add
                    <i class="material-icons right">send</i>
                </button>
            </div>
            <div class="container time-line row rounded z-depth-5 ">
                <div class="heading">
                    Time Line
                </div>

                <div class="details">
                    <ul class="collapsible">
                        
                    </ul>
                </div>
            </div>

        </div>



        <div class="container-fluid" id="dashBoard" style="display: none;">
            <h1>Dash Board</h1>
        </div>


        <div class="container-fluid" id="settings" style="display: none;">
            <div class="container">
                <div class="row">
                    <div class="col s12">
                        <div class="card light-blue darken-3">
                            <div class="card-content white-text">
                                <span class="card-title center-align">Delete All Data</span>
                                <p>On deleting all of your data on products will be deleted permanently and can't be
                                    retrieved</p>
                            </div>

                        </div>
                        <button class="btn waves-effect waves-light right red darken-3" type="submit" name="action"
                            id="delete-data">Delete
                            <i class="material-icons right">delete_forever</i>
                        </button>
                    </div>
                </div>
            </div>


        </div>
    </div>









    <!-- offline -->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <!-- online -->
    <!-- Compiled and minified JavaScript -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
    <script src="ui.js"></script>
    <script src="app.js"></script>
    
</body>

</html>
